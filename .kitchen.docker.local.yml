- name: centos-6.4
  driver_config:
    image: learndocker/centos
    platform: centos
    provision_command: &1
      - curl -L https://www.opscode.com/chef/install.sh | bash
      - curl -Ls https://raw.githubusercontent.com/neillturner/omnibus-ansible/master/ansible_install.sh | bash

